<!--

<table border="0" cellpadding="0" cellspacing="0" width="100%" class="block block1Column structureBlock wrapper" data-id="block1Column" style="width: 100%;" bgcolor="#008B76">
    <tr>
        <td align="center" valign="0">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="responsive-table blockArea block" data-id="blockArea" style="width: 100%;" bgcolor="#008B76">
                <tr>
                    <td valign="middle" align="center">
                      <!-- Voucher Heading -->
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="block blockImage wrapper" data-id="blockImage">
                      	<tbody>
                      		<tr>
                      			<td style="text-align:center" valign="0">
                      				<img src="http://img2.email2inbox.co.uk/2016/stonegate/templates/yates/voucher_header.png" border="0" style="outline: none; display: block;" class="img-max" width="560">
                      			</td>
                      		</tr>
                      	</tbody>
                      </table>
                      <!-- Space Between Heading And Text -->
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="block blockSpacer contentBlock" data-id="blockSpacer">
                          <tr>
                              <td align="center" height="20" valign="middle"></td>
                          </tr>
                      </table>
                      <!-- Voucher Text -->
                      <table border="0" cellpadding="0" cellspacing="0" width="100%" class="block blockText w100" data-id="blockText">
                      	<tr>
                      		<td class="text" align="center" valign="middle"><p style="text-align: center; color: #ffffff; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 14px; font-weight: 400; line-height: 1.3; padding-left: 20px; padding-right: 20px;"><span style="color: #ffffff;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</span></p></td>
                      	</tr>
                      </table>
                      <!-- Space Between Text And Terms -->
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="block blockSpacer contentBlock" data-id="blockSpacer">
                          <tr>
                              <td align="center" height="10" valign="middle"></td>
                          </tr>
                      </table>
                      <!-- Voucher Small Terms -->
                      <table border="0" cellpadding="0" cellspacing="0" width="100%" class="block blockText w100" data-id="blockText">
                      	<tr>
                      		<td class="text" align="left" valign="0"><p style="display: block; padding: 0px; Margin: 0px 20px; text-align: center; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 11px; font-weight: 400;color: #ffffff; line-height: 1.3;"><span style="color: #ffffff; font-size: 11px important;">Terms and conditions apply*</span></p></td>
                      	</tr>
                      </table>
                      <!-- Space Between Terms And Code -->
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="block blockSpacer contentBlock" data-id="blockSpacer">
                          <tr>
                              <td align="center" height="25" valign="middle"></td>
                          </tr>
                      </table>
                      <!-- Voucher Code -->
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="block blockHeading wrapper" data-id="blockHeading">
                          <tr>
                              <td align="center" valign="middle">
                              	<h1 style="margin: 0; padding: 0;" class="heading" style="color: #dadb29; font-family: Oswald, Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 35px; font-weight: 700; line-height: 1.6;"><span style="color: #dadb29; font-family: Oswald, Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 35px; font-weight: 700; line-height: 1.6;">$vouchercode$</span></h1>
                              </td>
                          </tr>
                      </table>
                      <!-- Space Between Code And Dynamics -->
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="block blockSpacer contentBlock" data-id="blockSpacer">
                          <tr>
                              <td align="center" height="25" valign="middle"></td>
                          </tr>
                      </table>
                      <!-- Voucher Dynamics -->
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="block blockHeading wrapper" data-id="blockHeading">
    										<tr>
    											<!--valid_from_start-->
                          <td align="center" valign="center" style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;" class="heading"><span style="font-weight: 700; color: #dadb29;">Valid from: </span><span style="color: #ffffff;"> $dynamic4$</span></td>
                          <td align="center" valign="center" style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;" class="heading"><span style="font-weight: 700; color: #ffffff;">|</span></td>
                          <!--valid_from_end-->
        									<!--valid_to_start-->
                          <td align="center" valign="center" style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;" class="heading"><span style="font-weight: 700; color: #dadb29;">Valid to: </span><span style="color: #ffffff;"> $dynamic5$</span></td>
                          <!--valid_to_end-->
        									<!--customer_start-->
                          <td align="center" valign="center" style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;" class="heading"><span style="font-weight: 700; color: #ffffff;">|</span></td>
    											<td align="center" valign="center" style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;" class="heading"><span style="font-weight: 700; color: #dadb29;">Customer:</span><span style="color: #ffffff;"> $forename$</span></td>
                          <!--customer_end-->
    										</tr>
    									</table>
                      <!-- Space Between Dynamics And Voucher Bottom -->
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="block blockSpacer contentBlock" data-id="blockSpacer">
                          <tr>
                              <td align="center" height="30" valign="middle"></td>
                          </tr>
                      </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
